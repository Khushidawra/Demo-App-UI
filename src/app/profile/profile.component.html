<div class="profile-container">
  <img src="profile-icon.jpg" alt="Profile Picture" class="profile-picture">
  <h1 class="profile-title">User Profile</h1>
  <div class="profile-info">
    <div class="profile-item">
      <label for="username" class="profile-label">Username:</label>
      <input id="username" type="text" [value]="username" readonly class="profile-input">
    </div>
    <div class="profile-item">
      <label for="email" class="profile-label">Email:</label>
      <input id="email" type="email" [value]="email" readonly class="profile-input">
    </div>
  </div>
</div>
